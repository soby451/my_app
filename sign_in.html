<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <!-- External CSS -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 bg-white rounded-4 p-4 shadow">

        <div class="wave-container text-center mb-4">
          <h1 class="wave-text">
            <span>S</span><span>I</span><span>G</span><span>N</span><span>I</span><span>N</span>
          </h1>
        </div>

        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="••••••••" required />
          </div>

          <div class="d-grid mb-3">
            <a href="./intracting_page.html" class="btn btn-primary">Sign In</a>
          </div>

          <div class="text-center">
            <small>Don't have an account? <a href="./sign_up.html">Sign up here</a></small>
          </div>
        </form>

      </div>
    </div>
  </div>

</body>

</html>
